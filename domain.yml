templates:
  utter_how_are_you:
    - text: Robotastisch! Wie fühlst du dich?
    - text: Voller Energie. Wie geht es dir?
    - text: Unter Strom. Wie geht es dir heute?
    - text: Bottastisch! Wei gehts dir?
    - text: Voll aufgeladen. Wie siehts bei dir aus?
