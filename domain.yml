  - text: Ich bin ein Chatbot
  - text: Ich bin ein Bot
  - text: Ich bin ein Roboter
  utter_stop:
  - text: Operation wird abgebrochen
  utter_thanks:
  - text: Kein Problem
  - text: Keine Ursache
  - text: Sehr gerne
  - text: Immer wieder gerne
